<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zachary Sanger - Resume</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      width: 100%;
      margin-top: 40px;
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
    }

    iframe {
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      height: 800px;
    }

    .download-button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .download-button:hover {
      background-color: #0056b3;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 14px;
      }

      iframe {
        height: 600px; /* Shorter iframe for smaller screens */
      }

      .download-button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }

      p {
        font-size: 12px;
      }

      iframe {
        height: 500px; /* Further reduce iframe size for small screens */
      }

      .download-button {
        font-size: 12px;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Zachary Sanger - Resume</h1>
    <p>If the PDF does not load, <a href="Resume.pdf" target="_blank">click here to download it.</a></p>
    <iframe src="Resume.pdf" frameborder="0"></iframe>
    <a href="Resume.pdf" class="download-button" download="Zachary_Sanger_Resume.pdf">Download Resume</a>
  </div>
</body>
</html>
