<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zachary Sanger - Resume</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Adjust alignment to the top */
      min-height: 100vh;
    }

    .container {
      text-align: center;
      padding: 40px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      width: 100%;
      margin-top: 40px; /* Adds space at the top */
    }

    h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #666;
      margin-bottom: 30px;
    }

    iframe {
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      height: 1000px;
    }

    .download-button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 18px;
      color: white;
      background-color: #007bff;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .download-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Zachary Sanger - Resume</h1>
    <a href="Resume.pdf" class="download-button" download="Zachary_Sanger_Resume.pdf">Download Resume</a>
    <iframe src="Resume.pdf" frameborder="0"></iframe>
  </div>
</body>
</html>
